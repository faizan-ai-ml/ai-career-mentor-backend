services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-career-mentor-db
    environment:
      POSTGRES_USER: aicareer
      POSTGRES_PASSWORD: aicareer123
      POSTGRES_DB: ai_career_mentor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicareer"]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-career-mentor-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aicareer:aicareer123@postgres:5432/ai_career_mentor
      - SECRET_KEY=demo-secret-key-for-investor-presentation
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - ENVIRONMENT=development
      - ALLOWED_ORIGINS=*
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-demo-key}
      - OPENROUTER_MODEL=deepseek/deepseek-chat
      - GEMINI_API_KEY=${GEMINI_API_KEY:-demo-key}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'â³ Waiting for database...' &&
        sleep 3 &&
        echo 'ğŸ“ Running migrations...' &&
        alembic upgrade head &&
        echo 'ğŸš€ Starting API server...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
